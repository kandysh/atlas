services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/18/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U atlas']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
